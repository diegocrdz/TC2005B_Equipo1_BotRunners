<!DOCTYPE html>
<html>
    <head>
        <title>Overclocked - Jugar</title>
        <!-- Stylesheet of the page -->
        <link rel="stylesheet" href="../css/styles.css">
        <!-- Import font PRESS START 2P for titles -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!-- Classes of the game -->
        <script src="../js/game_classes.js"></script>
        <script src="../js/Clases/weapon.js"></script>
        <script src="../js/Clases/player.js"></script>
        <script src="../js/Clases/enemies.js"></script>
        <script src="../js/Clases/ability.js"></script>
        <script src="../js/Clases/coin.js"></script>
        <script src="../js/Clases/button.js"></script>
        <script src="../js/Clases/chronometer.js"></script>
        <script src="../js/Clases/projectile.js"></script>
        <script src="../js/Clases/door.js"></script>
        <script src="../js/Clases/level.js"></script>
        <script src="../js/Clases/minimap.js"></script>
        <script src="../js/Clases/optionsMenu.js"></script>
        <script src="../js/Clases/pauseMenu.js"></script>
        <script src="../js/Clases/looseMenu.js"></script>
        <script src="../js/Clases/mainMenu.js"></script>
        <script src="../js/sfx.js"></script>

        <!-- Main scripts of the game -->
        <script src="../js/platformer.js"></script>
        <script src="../js/level_generation.js"></script>
    </head>

    <body>
        <header>
            <img src="../../docs/img/logo_overclocked.png" alt="overclocked-logo">
            <nav>
                <a href="../../../Web/HTML/inicio.html">Inicio</a>
                <a href = "game.html">Jugar</a>
                <a href="../../../Web/HTML/creditos.html">Créditos</a>
            </nav>
        </header>

        <canvas id="canvas"></canvas>

        <div class="login-container">
            <button id="backButtonLogin">X</button>
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button id="loginButton" type="submit">Iniciar sesión</button>
                <button id="registerButton" type="submit">Registrarse</button>
            </form>
        </div>

        <div class="options-container">
            <button id="backButtonOptions">X</button>
            <h2>Opciones</h2>
            <form id="optionsForm">
                <!-- Sliders ref: https://eclixxo.com/crear-slider-control-volumen-html-5/ -->
                <label for="musicSlider">Volumen Música: 10</label>
                <input type="range" id="musicSlider" min="0" max="1" value="0.1" step="0.05">

                <label for="sfxSlider">Volumen Efectos: 50</label>
                <input type="range" id="sfxSlider" min="0" max="1" value="0.5" step="0.05">

                <button id="applyButton">Aplicar</button>
            </form>
        </div>

        <div id="timerContainer">
            <h2 id = "elapsedTime"></h2>
        </div>

        <script> main(); </script>
        
    </body>
</html>
