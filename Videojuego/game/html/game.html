<!DOCTYPE html>
<html>
    <head>
        <title>Overclocked - Jugar</title>
        <!-- Stylesheet of the page -->
        <link rel="stylesheet" href="../css/styles.css">

        <!-- Font for titles (PRESS START 2P) -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!-- Requests for the database -->
        <script src="../js/requests.js"></script>

        <!-- Charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.js" integrity="sha512-vCUbejtS+HcWYtDHRF2T5B0BKwVG/CLeuew5uT2AiX4SJ2Wff52+kfgONvtdATqkqQMC9Ye5K+Td0OTaz+P7cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/charts.js"></script>

        <!-- Classes -->
        <script src="../js/game_classes.js"></script>
        <script src="../js/Clases/weapon.js"></script>
        <script src="../js/Clases/player.js"></script>
        <script src="../js/Clases/enemies.js"></script>
        <script src="../js/Clases/ability.js"></script>
        <script src="../js/Clases/coin.js"></script>
        <script src="../js/Clases/button.js"></script>
        <script src="../js/Clases/chronometer.js"></script>
        <script src="../js/Clases/projectile.js"></script>
        <script src="../js/Clases/door.js"></script>
        <script src="../js/Clases/level.js"></script>

        <!-- Menus -->
        <script src="../js/Clases/minimap.js"></script>
        <script src="../js/Clases/htmlMenu.js"></script>
        <script src="../js/Clases/pauseMenu.js"></script>
        <script src="../js/Clases/looseMenu.js"></script>
        <script src="../js/Clases/mainMenu.js"></script>

        <!-- Other -->
        <script src="../js/Clases/eventLabel.js"></script>
        <script src="../js/sfx.js"></script>
        <script src="../js/backgrounds.js"></script>

        <!-- Main scripts -->
        <script src="../js/platformer.js"></script>
        <script src="../js/level_generation.js"></script>
    </head>

    <body>
        <header>
            <img src="../../docs/img/logo_overclocked.png" alt="overclocked-logo">
            <nav>
                <a href="../../../Web/HTML/inicio.html">Inicio</a>
                <a href = "game.html">Jugar</a>
                <a href="../../../Web/HTML/guia.html">Guía</a>
                <a href="../../../Web/HTML/creditos.html">Créditos</a>
            </nav>
        </header>

        <canvas id="canvas"></canvas>

        <div class="login-container">
            <div class="menu-header">
                <h2>Iniciar sesión</h2>
                <button id="backButtonLogin">X</button>
            </div>
            <form id="loginForm">
                <p id="loginMessage">Inicia sesión o registrate</p>
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button id="loginButton" type="submit">Iniciar sesión</button>
                <button id="registerButton" type="submit">Registrarse</button>
            </form>
        </div>

        <div class="options-container">
            <div class="menu-header">
                <h2>Opciones</h2>
                <button id="backButtonOptions">X</button>
            </div>
            <form id="optionsForm">
                <!-- Sliders ref: https://eclixxo.com/crear-slider-control-volumen-html-5/ -->
                <label for="musicSlider">Volumen Música: 10</label>
                <input type="range" id="musicSlider" min="0" max="1" value="0.1" step="0.05">

                <label for="sfxSlider">Volumen Efectos: 50</label>
                <input type="range" id="sfxSlider" min="0" max="1" value="0.5" step="0.05">

                <button id="applyButton">Aplicar</button>
            </form>
        </div>

        <div class="stats-container">
            <div class="menu-header">
                <h2>Estadísticas</h2>
                <button id="backButtonStats">X</button>
            </div>
            <div id="buttonsStats">
                <button id="statsPlayer">Mías</button>
                <button id="statsGlobal">Global</button>
                <button id="statsTop">Top 5</button>
            </div>
            <div id="results-container">
                <div id="statsResults"></div>
                <div id="chart-container"></div>
            </div>
        </div>

        <div id="timerContainer">
            <h2 id="elapsedTime"></h2>
        </div>

        <div id="leftMenu">
            <p id="usernameLabel">Regístrate o inicia sesión para guardar tu progreso y ver tus estadísticas</p>
        </div>

        <div id="rightMenu">
            <p id="eventLabel"></p>
        </div>

        <script> main(); </script>
        
    </body>
</html>
